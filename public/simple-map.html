<html>
<head>
  <title>Set Map Zoom</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
  html,
  body,
  #map {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100vh;
  }
                  
  </style>
     <script src="https://apis.mappls.com/advancedmaps/api/b8a5269c-04a7-42cf-8501-3b1371f1ed73/map_sdk?layer=vector&v=3.0&callback=initMap1" defer async></script>
    </head>
<body>
            <div id="map"></div>
                <script>
var map;
function initMap1() {
  if (!navigator.geolocation) {
    alert('Geolocation not supported by your browser');
    return;
  }

  navigator.geolocation.getCurrentPosition(function(pos) {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;
    map = new mappls.Map('map', {
      center: [lng, lat],
      zoom: 16,
      geolocation: false,
      zoomControl: true
    });
    map.setZoom(16);
  }, function(err) {
    console.error('Geolocation error', err);
    // fallback: initialize without center (SDK may pick a default)
    map = new mappls.Map('map', { zoomControl: true, zoom: 4 });
  }, { enableHighAccuracy: true, timeout: 15000 });
}
</script>
</body>
</html>
