<html>
<head>
  <title>Set Map Zoom</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
  html,
  body,
  #map {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100vh;
  }
                  
  </style>
     <script src="https://apis.mappls.com/advancedmaps/api/b8a5269c-04a7-42cf-8501-3b1371f1ed73/map_sdk?layer=vector&v=3.0&callback=initMap1" defer async></script>
    </head>
<body>
            <div id="map"></div>
                <script>
var map;
function initMap1() {
    map = new mappls.Map('map', {
        center: [77.27604556863412, 28.638698386592438],
        geolocation: true,
        zoomControl: true
    });
    map.setZoom(18);
}
</script>
</body>
</html>
